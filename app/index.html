<!DOCTYPE HTML>
<html>

<head>
    <title>D&D Character Creator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src ''self'';
        script-src ''self'';
        style-src ''self'' ''unsafe-inline'';
        img-src ''self'' data: blob:;
        font-src ''self'';
        connect-src ''self'';
        worker-src ''self'';
        manifest-src ''self''
    " />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
</head>

<body>
    <div class="app-container">
        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container"></div>

        <!-- Tooltip Container -->
        <div id="tooltipContainer" class="tooltip-container"></div>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="h4 mb-0">D&D Character Creator</h1>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <button class="nav-link active" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="build">
                        <i class="fas fa-hammer"></i>
                        <span>Character Build</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="equipment">
                        <i class="fas fa-shield-alt"></i>
                        <span>Equipment</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="details">
                        <i class="fas fa-user"></i>
                        <span>Details</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="tooltipTest">
                        <i class="fas fa-comment-alt"></i>
                        <span>Tooltip Test</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Page Content -->
                <div id="pageContent">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </div>
            <!-- Floating Action Buttons -->
            <div class="floating-actions" id="characterActions">
                <div class="d-flex align-items-center">
                    <span id="unsavedChangesIndicator" class="text-warning me-2" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> Unsaved changes
                    </span>
                    <button class="btn btn-primary me-2" id="saveCharacter">
                        <i class="fas fa-save"></i>
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- New Character Modal -->
    <div class="modal fade" id="newCharacterModal" tabindex="-1" aria-labelledby="newCharacterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newCharacterModalLabel">Create New Character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCharacterForm">
                        <!-- Basic Information Section -->
                        <div class="form-section">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="newCharacterName" class="form-label">
                                            <i class="fas fa-user"></i> Character Name
                                        </label>
                                        <input type="text" class="form-control" id="newCharacterName" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="newCharacterLevel" class="form-label">
                                                <i class="fas fa-level-up-alt"></i> Starting Level
                                            </label>
                                            <input type="number" class="form-control" id="newCharacterLevel" value="1"
                                                min="1" max="20" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="newCharacterXP" class="form-label">
                                                <i class="fas fa-star"></i> Experience Points
                                            </label>
                                            <input type="number" class="form-control" id="newCharacterXP" value="0"
                                                min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Source Selection Section -->
                        <div class="form-section mt-3">
                            <h6 class="mb-3">
                                <i class="fas fa-book"></i> Source Books
                            </h6>
                            <div class="small text-muted mb-2">
                                Select which source books to use for this character. This will filter available races,
                                classes, spells, and other options.
                            </div>
                            <div id="characterSourceSelection">
                                <!-- Source selection will be rendered here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createCharacterBtn">
                        <i class="fas fa-plus"></i> Create Character
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Selection Modal -->
    <div class="modal fade" id="itemSelectionModal" tabindex="-1" aria-labelledby="itemSelectionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemSelectionModalLabel">Select Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="itemSearchInput" placeholder="Search items...">
                    </div>
                    <div class="item-search-results" id="itemSearchResults">
                        <!-- Search results will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pack Contents Modal -->
    <div class="modal fade" id="packContentsModal" tabindex="-1" aria-labelledby="packContentsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packContentsModalLabel">Pack Contents</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-unstyled" id="packContentsList">
                        <!-- Pack contents will be populated dynamically -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feat Selection Modal -->
    <div class="modal fade" id="featSelectionModal" tabindex="-1" aria-labelledby="featSelectionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="featSelectionModalLabel">Select Feat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="featSearchInput" placeholder="Search feats...">
                    </div>
                    <div class="feat-search-results" id="featSearchResults">
                        <!-- Search results will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Feature Selection Modal -->
    <div class="modal fade" id="featureSelectionModal" tabindex="-1" aria-labelledby="featureSelectionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="featureSelectionModalLabel">Add Optional Feature</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="featureSearchInput"
                            placeholder="Search features...">
                    </div>
                    <div class="feature-search-results" id="featureSearchResults">
                        <!-- Search results will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/core/AppInitializer.js"></script>
</body>

</html>
