<div class="card">
    <div class="card-header py-2">
        <h5 class="mb-0"><i class="fas fa-save me-2"></i>Character Save Location</h5>
    </div>
    <div class="card-body">
        <div class="save-location-container mb-3" id="saveLocationDisplay">
            <span id="currentSaveLocation">Loading...</span>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="chooseFolderBtn">
                <i class="fas fa-folder-open"></i>
                <span>Change Folder</span>
            </button>
            <button class="btn btn-secondary" id="resetFolderBtn" title="Reset to default location">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header py-2">
        <h5 class="mb-0"><i class="fas fa-database me-2"></i>D&amp;D Data</h5>
    </div>
    <div class="card-body">
        <div class="data-source-status-container mb-3">
            <small id="dataSourceStatus" class="data-source-status-text">Loading data source configuration...</small>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="reconfigureDataSourceBtn">
                <i class="fas fa-cog"></i>
                <span>Configure Sources</span>
            </button>
            <button class="btn btn-success" id="refreshDataSourceBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Update</span>
            </button>
            <div class="form-check align-self-center ms-2">
                <input class="form-check-input" type="checkbox" id="autoUpdateDataCheckbox">
                <label class="form-check-label" for="autoUpdateDataCheckbox"
                    title="Automatically update data files on launch">Auto Update Data</label>
            </div>
        </div>
    </div>
</div>
