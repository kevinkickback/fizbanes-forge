<div class="card">
    <div class="card-header py-2">
        <h5 class="mb-0">Settings</h5>
    </div>
    <div class="card-body">
        <!-- Character Save Location -->
        <div class="mb-4">
            <label class="form-label">Character Save Location</label>
            <div class="save-location-container mb-3" id="saveLocationDisplay">
                <span id="currentSaveLocation">Loading...</span>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="chooseFolderBtn">
                    <i class="fas fa-folder-open"></i>
                    <span>Change Folder</span>
                </button>
                <button class="btn btn-secondary" id="resetFolderBtn" title="Reset to default location">
                    <i class="fas fa-undo"></i>
                </button>
            </div>
        </div>

        <!-- Data Source Configuration -->
        <hr />
        <div class="mb-4">
            <label class="form-label">D&D Data</label>
            <div class="data-source-container mb-3"
                style="background-color: var(--secondary-color); padding: 12px 16px; border-radius: 4px; border-left: 4px solid #6c757d;">
                <small id="dataSourceStatus" style="color: #f8f9fa;">Loading data source configuration...</small>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="reconfigureDataSourceBtn">
                    <i class="fas fa-cog"></i>
                    <span>Configure Sources</span>
                </button>
                <button class="btn btn-success" id="refreshDataSourceBtn">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>
</div>
