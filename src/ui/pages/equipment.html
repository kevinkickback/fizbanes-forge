<div class="row">
    <!-- Starting Equipment -->
    <div class="col-12 mb-4" id="startingEquipmentSection">
        <div class="card">
            <div class="card-header py-2">
                <h5 class="mb-0">Starting Equipment</h5>
            </div>
            <div class="card-body">
                <div class="starting-equipment-choices">
                    <!-- Starting equipment choices will be populated dynamically -->
                </div>
                <div class="starting-equipment-preview mt-3">
                    <!-- Preview of selected equipment will be shown here -->
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" id="confirmStartingEquipment">
                        Confirm Equipment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Management -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header py-2 d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Inventory</h5>
                <button class="btn btn-primary btn-sm" id="addItemBtn">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-end gap-2 mb-3">
                    <span class="badge bg-secondary equipment-badge">
                        <i class="fas fa-weight-hanging me-1"></i>
                        <span id="inventoryWeight">0</span> / <span id="weightCapacity">0</span> lbs
                    </span>
                    <span class="badge bg-info equipment-badge">
                        <i class="fas fa-star me-1"></i>
                        <span id="attunedCount">0</span> / <span id="attunementLimit">3</span> attuned
                    </span>
                    <span class="badge bg-warning text-dark equipment-badge currency-badge" id="currencyBadge">
                        <i class="fas fa-coins me-1"></i>
                        <span class="currency-inputs">
                            <label class="currency-label">PP<input type="number" min="0" class="currency-input"
                                    id="currencyPP" data-currency="pp" value="0"></label>
                            <label class="currency-label">GP<input type="number" min="0" class="currency-input"
                                    id="currencyGP" data-currency="gp" value="0"></label>
                            <label class="currency-label">EP<input type="number" min="0" class="currency-input"
                                    id="currencyEP" data-currency="ep" value="0"></label>
                            <label class="currency-label">SP<input type="number" min="0" class="currency-input"
                                    id="currencySP" data-currency="sp" value="0"></label>
                            <label class="currency-label">CP<input type="number" min="0" class="currency-input"
                                    id="currencyCP" data-currency="cp" value="0"></label>
                        </span>
                    </span>
                </div>
                <div class="inventory-list" id="inventoryList">
                    <!-- Inventory items will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>
